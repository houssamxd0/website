<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tools </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            background-color: black;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Full screen background video */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1, h2 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Main container to align everything */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section {
            margin: 20px;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Button styles */
        button {
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 12px; /* Rounded corners */
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
        }

        button:hover {
            transform: scale(1.1);
            background-color: red;
            border-color: red;
        }

        /* Input field and label styles */
        input[type="text"], textarea {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            border: 2px solid white;
            background-color: black;
            color: white;
            border-radius: 8px;
            margin: 10px;
        }

        textarea {
            resize: none;
        }

        #output {
            margin-top: 20px;
        }

        /* File input styles */
        #fileInput {
            display: none;
        }

        #fileInputLabel {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            border: 2px solid white;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            transition: all 0.3s ease;
        }

        #fileInputLabel:hover {
            background-color: red;
            border-color: red;
        }

        #downloadLink {
            display: block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 12px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
        }

        #downloadLink:hover {
            background-color: red;
            border-color: red;
        }

    </style>
</head>
<body>

    <!-- Embedded YouTube Video -->
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/LWTsZi7priE?autoplay=1&mute=1&loop=1&playlist=LWTsZi7priE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div class="container">
        <h1>Multi-Function Tool</h1>

        <!-- File format changer section -->
        <div class="section">
            <h2>1. File Format Changer</h2>
            <div class="input-group">
                <label id="fileInputLabel" for="fileInput">Choose File</label>
                <input type="file" id="fileInput">
                <input type="text" id="formatInput" placeholder="Enter new format (e.g., .txt)">
                <button onclick="changeFileFormat()">Change File Format</button>
                <a id="downloadLink" style="display: none;">Download Converted File</a>
            </div>
        </div>

        <!-- Encryption/Decryption section -->
        <div class="section">
            <h2>2. Encryption & Decryption</h2>
            <div class="input-group">
                <textarea id="textInput" placeholder="Enter text here" rows="4" cols="50"></textarea>
                <button onclick="encryptText()">Encrypt</button>
                <button onclick="decryptText()">Decrypt</button>
            </div>
            <div id="output"></div>
        </div>

        <!-- Password-protected button -->
        <div class="section">
            <h2>3. Only Me</h2>
            <button onclick="onlyMe()">Only Me</button>
        </div>
    </div>

    <script>
        // Function 1: File Format Changer
        function changeFileFormat() {
            const fileInput = document.getElementById('fileInput');
            const formatInput = document.getElementById('formatInput').value;
            const downloadLink = document.getElementById('downloadLink');

            if (fileInput.files.length === 0) {
                alert("Please upload a file first.");
                return;
            }

            if (!formatInput) {
                alert("Please enter the desired format.");
                return;
            }

            const file = fileInput.files[0];
            const newFileName = file.name.split('.')[0] + formatInput;

            const reader = new FileReader();
            reader.onload = function (e) {
                const blob = new Blob([e.target.result], { type: file.type });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = newFileName;
                downloadLink.textContent = "Download " + newFileName;
                downloadLink.style.display = 'block';
            };
            reader.readAsArrayBuffer(file);
        }

        // Function 2: Encryption & Decryption
        const key = 3; // Simple Caesar Cipher key
        function encryptText() {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert("Please enter text to encrypt.");
                return;
            }
            const encrypted = text.split('').map(char => 
                String.fromCharCode(char.charCodeAt(0) + key)
            ).join('');
            document.getElementById('output').textContent = "Encrypted: " + encrypted;
        }

        function decryptText() {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert("Please enter text to decrypt.");
                return;
            }
            const decrypted = text.split('').map(char => 
                String.fromCharCode(char.charCodeAt(0) - key)
            ).join('');
            document.getElementById('output').textContent = "Decrypted: " + decrypted;
        }

        // Function 3: Password-Protected Button
        function onlyMe() {
            const password = prompt("Enter the password:");
            const correctPassword = "test123321"; // Change this to your desired password
            if (password === correctPassword) {
                alert("Access granted!");
            } else {
                alert("Access denied!");
            }
        }
    </script>
</body>
</html>
